<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CrossLife 交错人生</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="nav-container">
            <div class="friends-nav" id="friendsNav"></div>
        </div>
        
        <div class="friend-card" id="friendCard"></div>

    </div>
    
    <div class="modal" id="friendModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">添加新好友</h3>
                <button class="close-modal" onclick="closeModal()">×</button>
            </div>
            <form id="friendForm">
                <input type="hidden" id="friendId" name="id">
                
                <div class="form-group required">
                    <label for="friendEmoji">选择头像</label>
                    <div class="emoji-selector-container">
                        <div class="emoji-selector" id="emojiSelector">
                            <div class="emoji-option" data-emoji="👨">👨</div>
                            <div class="emoji-option" data-emoji="👩">👩</div>
                            <div class="emoji-option" data-emoji="👴">👴</div>
                            <div class="emoji-option" data-emoji="👵">👵</div>
                            <div class="emoji-option" data-emoji="👦">👦</div>
                            <div class="emoji-option" data-emoji="👧">👧</div>
                        </div>
                        <div class="emoji-selector">
                            <div class="emoji-option" data-emoji="🧑">🧑</div>
                            <div class="emoji-option" data-emoji="👱">👱</div>
                            <div class="emoji-option" data-emoji="👨‍💻">👨‍💻</div>
                            <div class="emoji-option" data-emoji="👩‍🍳">👩‍🍳</div>
                            <div class="emoji-option" data-emoji="🧑‍🎓">🧑‍🎓</div>
                            <div class="emoji-option" onclick="showCustomEmojiInput(this)">＋</div>
                        <input type="text" id="customEmojiInput" class="emoji-option-input" 
                               placeholder="输入emoji" maxlength="2" style="display:none;">
                        </div>
                    </div>
                    <input type="hidden" id="friendEmoji" name="emoji" required>
                </div>
                
                <div class="form-group required">
                    <label for="friendName">姓名</label>
                    <input type="text" id="friendName" class="form-control" name="name" required>
                </div>
                
                <div class="form-group required">
                    <label for="friendBirthdate">生日</label>
                    <input type="date" id="friendBirthdate" class="form-control" name="birthdate" required>
                </div>
                
                <div class="form-group required">
                    <label for="friendRelationship">关系</label>
                    <input type="text" id="friendRelationship" class="form-control" name="relationship" required>
                </div>
                
                <div class="form-group required">
                    <label for="friendLocation">位置</label>
                    <input type="text" id="friendLocation" class="form-control" name="location" required>
                </div>
                
                <div class="form-group">
                    <label>标签</label>
                    <div class="tag-input-container">
                        <input type="text" id="tagInput" class="form-control tag-input" placeholder="输入标签内容">
                        <select id="tagType" class="form-control">
                            <option value="hobby">爱好</option>
                            <option value="work">工作</option>
                            <option value="family">家庭</option>
                            <option value="friend">朋友</option>
                        </select>
                        <button type="button" class="add-tag-btn" onclick="addTag()">添加</button>
                    </div>
                    <div class="modal-tags" id="modalTags"></div>
                </div>
                
                <div class="form-group" id="firstEventGroup">
                    <label for="firstEvent">首次互动记录</label>
                    <textarea id="firstEvent" class="form-control" name="firstEvent" rows="3"></textarea>
                </div>
                
                <div class="modal-footer" id="modalFooter">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">取消</button>
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>
    
    <div class="modal" id="eventModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="eventModalTitle">互动记录</h3>
                <button class="close-modal" onclick="closeEventModal()">×</button>
            </div>
            <form id="eventForm">
                <input type="hidden" id="eventFriendId" name="friendId">
                <input type="hidden" id="eventIndex" name="eventIndex">
                
                <div class="form-group required">
                    <label for="eventDate">日期</label>
                    <input type="date" id="eventDate" class="form-control" name="date" required>
                </div>
                
                <div class="form-group required">
                    <label for="eventContent">内容</label>
                    <textarea id="eventContent" class="form-control" name="content" rows="4" required></textarea>
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="deleteEventBtn" style="display: none;" onclick="deleteEvent()">删除</button>
                    <button type="button" class="btn btn-secondary" onclick="closeEventModal()">取消</button>
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>


        <!-- 关系图谱模态窗口 -->
    <div class="modal" id="graphModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">好友关系图谱</h3>
                <button class="close-modal" onclick="closeGraphModal()">×</button>
            </div>
            <div id="relationshipGraphContainer" class="relationship-graph-container"></div>
        </div>
    </div>

    <!-- 脚本加载有先后顺序 -->
    <script src="settings.js"></script>
    <script src="emotion/emotion-core.js"></script>

    <script src="script.js"></script>

    <script src="local-sync.js"></script>

    <!-- 添加关系图谱相关脚本 -->
    <script src="bubble/d3.v7.min.js"></script>
    <script src="bubble/relationship-graph.js"></script>

   <!-- 调试脚本 -->
   <script>
    // 在页面加载完成后执行的调试函数
    window.addEventListener('DOMContentLoaded', function() {
        // 延迟3秒执行，确保其他脚本都已加载
        setTimeout(function() {
            console.log('调试信息:');
            console.log('- EmotionAnalyzer 已加载:', typeof window.EmotionAnalyzer !== 'undefined');
            console.log('- AppSettings 已加载:', typeof window.AppSettings !== 'undefined');
            console.log('- recalculateEmotion 已定义:', typeof window.recalculateEmotion === 'function');
            console.log('- friendsData 已加载:', typeof window.friendsData !== 'undefined');
            
            if (window.AppSettings && window.AppSettings.settings) {
                console.log('- AppSettings配置:', {
                    apiKey: window.AppSettings.settings.apiKey ? '已设置' : '未设置',
                    useEmotionAnalysis: window.AppSettings.settings.useEmotionAnalysis,
                    useApiForAnalysis: window.AppSettings.settings.useApiForAnalysis,
                    autoAnalyzeEvents: window.AppSettings.settings.autoAnalyzeEvents
                });
            }
            
            // 检查当前状态并尝试修复
            if (typeof window.EmotionAnalyzer !== 'undefined' && 
                typeof window.AppSettings !== 'undefined' && 
                window.AppSettings.settings && 
                window.AppSettings.settings.apiKey) {
                console.log('尝试手动更新API密钥');
                window.EmotionAnalyzer.updateApiKey(window.AppSettings.settings.apiKey);
            }
        }, 3000);
    });
</script>
<script>
    // 修复全局变量问题的脚本
    (function() {
        window.addEventListener('load', function() {
            // 延迟1秒执行，确保其他脚本都已初始化
            setTimeout(function() {
                console.log('执行全局变量修复脚本');
                
                // 1. 确保AppSettings全局可用
                if (typeof AppSettings !== 'undefined' && !window.AppSettings) {
                    window.AppSettings = AppSettings;
                    console.log('已修复window.AppSettings');
                }
                
                // 2. 确保friendsData全局可用
                if (typeof friendsData !== 'undefined' && !window.friendsData) {
                    window.friendsData = friendsData;
                    console.log('已修复window.friendsData');
                }
                
                // 3. 尝试更新EmotionAnalyzer的API密钥
                if (window.EmotionAnalyzer && window.AppSettings && window.AppSettings.settings) {
                    const apiKey = window.AppSettings.settings.apiKey || "";
                    window.EmotionAnalyzer.updateApiKey(apiKey);
                    console.log('已更新EmotionAnalyzer的API密钥，长度:', apiKey ? apiKey.length : 0);
                }
                
                // 4. 尝试修复recalculateEmotion的行为
                if (typeof window.recalculateEmotion === 'function') {
                    const originalFn = window.recalculateEmotion;
                    
                    window.recalculateEmotion = function(friendId, eventIndex) {
                        console.log('增强版recalculateEmotion被调用:', friendId, eventIndex);
                        
                        // 确保friendsData可用
                        if (!window.friendsData && typeof friendsData !== 'undefined') {
                            window.friendsData = friendsData;
                            console.log('临时修复: 已导出friendsData到全局');
                        }
                        
                        // 调用原始函数
                        originalFn(friendId, eventIndex);
                    };
                    
                    console.log('已增强recalculateEmotion函数');
                }
            }, 1000);
        });
    })();
</script>

<button id="settingsBtn" onclick="AppSettings.openSettingsPanel()">⚙️</button>
</body>
</html>
