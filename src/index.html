<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>人际关系管理</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="nav-container">
            <div class="friends-nav" id="friendsNav"></div>
        </div>
        
        <div class="friend-card" id="friendCard"></div>
    </div>
    
    <div class="modal" id="friendModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">添加新好友</h3>
                <button class="close-modal" onclick="closeModal()">×</button>
            </div>
            <form id="friendForm">
                <input type="hidden" id="friendId" name="id">
                
                <div class="form-group required">
                    <label for="friendEmoji">选择头像</label>
                    <div class="emoji-selector-container">
                        <div class="emoji-selector" id="emojiSelector">
                            <div class="emoji-option" data-emoji="👨">👨</div>
                            <div class="emoji-option" data-emoji="👩">👩</div>
                            <div class="emoji-option" data-emoji="👴">👴</div>
                            <div class="emoji-option" data-emoji="👵">👵</div>
                            <div class="emoji-option" data-emoji="👦">👦</div>
                            <div class="emoji-option" data-emoji="👧">👧</div>
                        </div>
                        <div class="emoji-selector">
                            <div class="emoji-option" data-emoji="🧑">🧑</div>
                            <div class="emoji-option" data-emoji="👱">👱</div>
                            <div class="emoji-option" data-emoji="👨‍💻">👨‍💻</div>
                            <div class="emoji-option" data-emoji="👩‍🍳">👩‍🍳</div>
                            <div class="emoji-option" data-emoji="🧑‍🎓">🧑‍🎓</div>
                            <div class="emoji-option" onclick="showCustomEmojiInput(this)">＋</div>
                        <input type="text" id="customEmojiInput" class="emoji-option-input" 
                               placeholder="输入emoji" maxlength="2" style="display:none;">
                        </div>
                    </div>
                    <input type="hidden" id="friendEmoji" name="emoji" required>
                </div>
                
                <div class="form-group required">
                    <label for="friendName">姓名</label>
                    <input type="text" id="friendName" class="form-control" name="name" required>
                </div>
                
                <div class="form-group required">
                    <label for="friendAge">年龄</label>
                    <input type="number" id="friendAge" class="form-control" name="age" min="1" max="120" required>
                </div>
                
                <div class="form-group required">
                    <label for="friendRelationship">关系</label>
                    <input type="text" id="friendRelationship" class="form-control" name="relationship" required>
                </div>
                
                <div class="form-group required">
                    <label for="friendLocation">位置</label>
                    <input type="text" id="friendLocation" class="form-control" name="location" required>
                </div>
                
                <div class="form-group">
                    <label>标签</label>
                    <div class="tag-input-container">
                        <input type="text" id="tagInput" class="form-control tag-input" placeholder="输入标签内容">
                        <select id="tagType" class="form-control">
                            <option value="hobby">爱好</option>
                            <option value="work">工作</option>
                            <option value="family">家庭</option>
                            <option value="friend">朋友</option>
                        </select>
                        <button type="button" class="add-tag-btn" onclick="addTag()">添加</button>
                    </div>
                    <div class="modal-tags" id="modalTags"></div>
                </div>
                
                <div class="form-group" id="firstEventGroup">
                    <label for="firstEvent">首次互动记录</label>
                    <textarea id="firstEvent" class="form-control" name="firstEvent" rows="3"></textarea>
                </div>
                
                <div class="modal-footer" id="modalFooter">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">取消</button>
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>
    
    <div class="modal" id="eventModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="eventModalTitle">互动记录</h3>
                <button class="close-modal" onclick="closeEventModal()">×</button>
            </div>
            <form id="eventForm">
                <input type="hidden" id="eventFriendId" name="friendId">
                <input type="hidden" id="eventIndex" name="eventIndex">
                
                <div class="form-group required">
                    <label for="eventDate">日期</label>
                    <input type="date" id="eventDate" class="form-control" name="date" required>
                </div>
                
                <div class="form-group required">
                    <label for="eventContent">内容</label>
                    <textarea id="eventContent" class="form-control" name="content" rows="4" required></textarea>
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="deleteEventBtn" style="display: none;" onclick="deleteEvent()">删除</button>
                    <button type="button" class="btn btn-secondary" onclick="closeEventModal()">取消</button>
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="webdav-sync.js"></script>
    <script src="local-sync.js"></script>
</body>
</html>
